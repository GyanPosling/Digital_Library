<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
    <style>
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 120px; }
        .error { color: red; }
        .btn {
            padding: 8px 12px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn-back {
            padding: 8px 12px;
            background: #9E9E9E;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Add New Book</h1>

<form th:action="@{/books}" th:object="${book}" th:method="post">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}">
        <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    </div>

    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}">
        <span class="error" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
    </div>

    <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" id="year" th:field="*{year}">
        <span class="error" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>
    </div>

    <button type="submit" class="btn">Add Book</button>
</form>

<a th:href="@{/books}" class="btn-back">Back to Books List</a>
</body>
</html>
