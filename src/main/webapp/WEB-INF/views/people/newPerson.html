<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Person</title>
    <style>
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 120px; }
        .error { color: red; }
        .btn { padding: 8px 12px; background: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
<h1>Add New Person</h1>

<form th:action="@{/people}" th:object="${person}" th:method="post">
    <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" th:field="*{fullName}">
        <span class="error" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
    </div>

    <div class="form-group">
        <label for="birthYear">Birth Year:</label>
        <input type="number" id="birthYear" th:field="*{birthYear}">
        <span class="error" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}"></span>
    </div>

    <button type="submit" class="btn">Create</button>
</form>

<br/>
<a th:href="@{/people}">Back to People List</a>
</body>
</html>
