<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People List</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .error { color: red; }
    </style>
</head>
<body>
<h1>People List</h1>

<table>
    <thead>
    <tr>
        <th>Full Name</th>
        <th>Birth Year</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${people}">
        <td><a th:href="@{/people/{id}(id=${person.id})}" th:text="${person.fullName}"></a></td>
        <td th:text="${person.birthYear}"></td>
        <td>
            <a th:href="@{/people/{id}/edit(id=${person.id})}">Edit</a> |
            <form th:action="@{/people/{id}(id=${person.id})}" th:method="delete" style="display: inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div style="margin-top: 20px;">
    <a th:href="@{/people/new}" style="padding: 8px 12px; background: #4CAF50; color: white; text-decoration: none;">Add New Person</a>
    <a th:href="@{/books}" style="padding: 8px 12px; background: #2196F3; color: white; text-decoration: none; margin-left: 10px;">View Books</a>
</div>
</body>
</html>
